<form>
    <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label">First Name<span style="color: red">*</span></label>
        <div class="col-sm-10">
            <input [disabled]="isDisabled" type="text" name="firstName" [(ngModel)]="firstName" 
            class="form-control" id="firstName" placeholder="First Name">
        </div>
    </div>
    <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label">Last Name<span style="color: red">*</span></label>
        <div class="col-sm-10">
            <input [disabled]="isDisabled" type="text" name="lastName" [(ngModel)]="lastName"
            class="form-control" id="lastName" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email<span style="color: red">*</span></label>
            <div class="col-sm-10">
                <input [disabled]="isDisabled" type="email" name="email" [(ngModel)]="email"
                class="form-control" id="email" placeholder="Email">
            </div>
        </div>
    <div class="form-group row">
        <label for="managerEmail" class="col-sm-2 col-form-label">Manager Email<span style="color: red">*</span></label>
        <div class="col-sm-10">
            <input [disabled]="isDisabled" type="text" name="managerEmail" [(ngModel)]="managerEmail"
            class="form-control" id="managerEmail" placeholder="Manager Email">
        </div>
    </div>
    <div class="form-group row">
        <label for="hireDate" class="col-sm-2 col-form-label">Hire Date<span style="color: red">*</span></label>
        <div class="col-sm-10">
            <form class="form-inline">
                <div class="form-group">
                    <div class="input-group">
                        <input [disabled]="isDisabled" class="form-control" placeholder="dd/mm/yyyy" name="dp" [(ngModel)]="hireDate" ngbDatepicker [footerTemplate]="footerTemplate"
                            #d="ngbDatepicker" >
                        <div class="input-group-append">
                            <button [disabled]="isDisabled" class="btn btn-outline-secondary" (click)="d.toggle()" type="button"><i class="bi bi-calendar3"></i></button>
                        </div>
                    </div>
                </div>
            </form>

            <ng-template #footerTemplate>
                <hr class="my-0">
                <button class="btn btn-primary btn-sm m-2 float-left" (click)="hireDate = today; d.close()">Today</button>
                <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Close</button>
            </ng-template>
        </div>
    </div>
    <div class="form-group row">
        <label for="department" class="col-sm-2 col-form-label">Department<span style="color: red">*</span></label>
        <div class="col-sm-10">
            <input [disabled]="isDisabled" type="text" name="department" [(ngModel)]="department"
            class="form-control" id="department" placeholder="Department">
        </div>
    </div>
    <div style="width: 100%">
            <div *ngIf="errorMsg && errorMsg.length > 0" style="color: red;float:left" [innerHTML]="errorMsg"></div>
        <button [disabled]="isDisabled" class="btn-primary" style="float: right;" (click)="submit()">Add</button>
        <button [disabled]="isDisabled" class="btn-primary" style="float: right; margin-right:0.5rem" (click)="reset()">Reset</button>
    </div>
</form>
<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
